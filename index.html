<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68caef75ae.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script> -->
    <!-- <script src="https://unpkg.com/tilt.js@1.2.1/dest/tilt.jquery.min.js"></script> -->

    <title>Document</title>
</head>

<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <main>
        <section class="thumb">

            <!-- <button class="openbtn" onclick="openNav()">☰</button> -->
            <div class="content-thumb">
                <span id="foto" class="image-thumb"></span>
                <div class="text-thumb">
                    <h1 id="nome">Lucas Rodrigues</h1>
                    <span id="txt">Front-End Developer and UI/UX Designer</span>
                    <div class="media-icons">
                        <a href="https://www.linkedin.com/in/lucas-rocha-515358223" target="_blank" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://wa.me/5561982789687" target="_blank" title="Whatsapp"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://instagram.com/gh0st_l?igshid=YmMyMTA2M2Y=" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://github.com/lucasrodbsb" target="_blank" title="Github"><i class="fab fa-github"></i></a>
                        <!-- <a href="" download="CurrículoLucasR.pdf" target="_blank" title="Baixar CV"><img src="accets/CV.png" style="width: 30px; filter:invert(); height:auto;"></a> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="vanilla-tilt.min.js"></script>
    <script>

        ScrollReveal({ distance: '500px' })

        ScrollReveal().reveal('#foto',
            {
                delay: 0,
                origin: 'left',
                duration: 1500,
                reset: true,
                easing: 'ease'
            }
        );
        ScrollReveal().reveal('.text-thumb',
            {
                delay: 0,
                origin: 'right',
                duration: 1500,
                reset: true,
                easing: 'ease'
            }
        );

        // ScrollReveal().reveal('.punchline', { delay: 2000 });


        VanillaTilt.init(document.querySelector("#foto"), {
            glare: true,
            reverse: true,
            transition: true,
            scale: 1.1,
            "max-glare": 0.3
        });

    </script>

</body>

</html>
